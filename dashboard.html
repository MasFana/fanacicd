<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fana CI/CD Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --border-color: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent: #0070f3;
            --accent-hover: #0061d6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-modal {
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .status-running {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .status-stopped {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
        }

        .status-building {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
        }

        .status-built {
            background: linear-gradient(135deg, var(--info) 0%, #2563eb 100%);
        }

        .status-error {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
        }

        .log-container {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            background: rgba(0, 0, 0, 0.8);
        }

        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Custom scrollbar */
        .log-container pre {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .log-container pre::-webkit-scrollbar {
            width: 6px;
        }

        .log-container pre::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-container pre::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Ensure modal is above everything */
        .modal-overlay {
            z-index: 1000;
        }

        .modal-content {
            z-index: 1001;
        }

        /* Form input styles for dark theme */
        .dark-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .dark-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.2);
        }

        /* Custom scrollbar for projects container */
        #projectsContainer::-webkit-scrollbar {
            width: 6px;
        }

        #projectsContainer::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        #projectsContainer::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        #projectsContainer::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Button styles */
        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Tab styles */
        .tab-active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        .tab-inactive {
            color: var(--text-secondary);
            border-bottom-color: transparent;
        }

        /* Status badges */
        .status-badge {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-black border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div class="flex items-center space-x-3">
                    <div>
                        <h1 class="text-2xl font-bold">CI/CD Dashboard</h1>
                        <p class="text-gray-400 text-sm">Manage your deployment pipeline</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="hidden sm:block text-gray-400">
                        <span id="projectCount">0</span> projects managed
                    </div>
                    <button id="logoutBtn"
                        class="btn-secondary px-4 py-2 rounded-lg font-medium transition-all duration-200">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Projects</p>
                        <h3 id="totalProjects" class="text-3xl font-bold">0</h3>
                    </div>
                    <div class="w-12 h-12 shadow-inner shadow-black bg-neutral-800 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Running</p>
                        <h3 id="runningProjects" class="text-3xl font-bold text-green-400">0</h3>
                    </div>
                    <div class="w-12 h-12 shadow-inner shadow-black bg-neutral-800 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Stopped</p>
                        <h3 id="stoppedProjects" class="text-3xl font-bold text-red-400">0</h3>
                    </div>
                    <div class="w-12 h-12 shadow-inner shadow-black bg-neutral-800 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Building</p>
                        <h3 id="buildingProjects" class="text-3xl font-bold text-orange-400">0</h3>
                    </div>
                    <div class="w-12 h-12 shadow-inner shadow-black bg-neutral-800 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls and Add Project -->
        <div class="flex flex-col lg:flex-row gap-6 mb-8">
            <!-- Add Project Form -->
            <div class="lg:w-1/3">
                <div class="glass-card rounded-xl p-6">
                    <h2 class="text-xl font-bold mb-4" id="formTitle">Add New Project</h2>
                    <form id="projectForm" class="space-y-4">
                        <input type="hidden" id="projectId">
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Project Name</label>
                                <input type="text" id="projectName" required placeholder="SigmaJuntak"
                                    class="w-full px-4 py-2 rounded-lg dark-input shadow-inner shadow-black placeholder-gray-500 focus:outline-none transition-all duration-200">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Repository URL</label>
                                <input type="url" id="repoUrl" required placeholder="https://github.com/MasFana/Anime"
                                    class="w-full px-4 py-2 rounded-lg dark-input shadow-inner shadow-black placeholder-gray-500 focus:outline-none transition-all duration-200">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Branch</label>
                                <input type="text" id="branch" value="master"
                                    class="w-full px-4 py-2 rounded-lg dark-input shadow-inner shadow-black placeholder-gray-500 focus:outline-none transition-all duration-200">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Build Command</label>
                                <input type="text" id="buildCmd" required placeholder="pnpm i"
                                    class="w-full px-4 py-2 rounded-lg dark-input shadow-inner shadow-black placeholder-gray-500 focus:outline-none transition-all duration-200">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Run Command</label>
                                <input type="text" id="runCmd" required placeholder="pnpm start"
                                    class="w-full px-4 py-2 rounded-lg dark-input shadow-inner shadow-black placeholder-gray-500 focus:outline-none transition-all duration-200">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="autoPull"
                                    class="rounded border-gray-600 bg-gray-800 text-blue-500 focus:ring-blue-500">
                                <label for="autoPull" class="ml-2 text-sm text-gray-400">Auto Pull</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="autoRestart"
                                    class="rounded border-gray-600 bg-gray-800 text-blue-500 focus:ring-blue-500">
                                <label for="autoRestart" class="ml-2 text-sm text-gray-400">Auto Restart</label>
                            </div>
                        </div>

                        <div id="pullIntervalContainer" class="hidden">
                            <label class="block text-sm font-medium text-gray-400 mb-1">Pull Interval (minutes)</label>
                            <input type="number" id="pullInterval" value="5" min="1"
                                class="w-full px-4 py-2 rounded-lg dark-input shadow-inner shadow-black placeholder-gray-500 focus:outline-none transition-all duration-200">
                        </div>

                        <div class="flex space-x-3">
                            <button type="submit" id="submitBtn"
                                class="flex-1 btn-primary py-3 px-4 rounded-lg font-semibold transition-all duration-200">
                                Add Project
                            </button>
                            <button type="button" id="cancelEditBtn"
                                class="bg-red-900/30 hover:bg-red-900/40 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-200 border border-red-800/30 hidden">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Projects List -->
            <div class="lg:w-2/3">
                <div class="glass-card rounded-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Projects</h2>
                        <div class="flex space-x-2">
                            <button id="refreshBtn" class="btn-secondary p-2 rounded-lg transition-colors duration-200">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="projectsContainer" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                        <!-- Projects will be dynamically inserted here -->
                        <div class="text-center py-8 text-gray-400">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-600 mx-auto mb-2">
                            </div>
                            Loading projects...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs Modal -->
        <div id="logsModal"
            class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden modal-overlay">
            <div class="glass-modal rounded-xl w-full max-w-6xl max-h-[90vh] flex flex-col modal-content">
                <div class="flex justify-between items-center p-6 border-b border-gray-800">
                    <h3 class="text-lg font-semibold text-white" id="logsModalTitle">Project Logs</h3>
                    <button id="closeLogsModal" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 overflow-hidden flex flex-col">
                    <div class="flex border-b border-gray-800">
                        <button
                            class="tab-button px-4 py-2 font-medium tab-active border-b-2 transition-colors duration-200"
                            data-tab="build">Build Logs</button>
                        <button
                            class="tab-button px-4 py-2 font-medium tab-inactive border-b-2 transition-colors duration-200"
                            data-tab="run">Run Logs</button>
                    </div>
                    <div class="flex-1 overflow-auto log-container">
                        <pre id="buildLogsContent"
                            class="tab-content hidden p-4 h-full whitespace-pre-wrap text-gray-300"></pre>
                        <pre id="runLogsContent"
                            class="tab-content hidden p-4 h-full whitespace-pre-wrap text-gray-300"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentProjects = [];
        let eventSource = null;
        let currentLogsProjectId = null;
        let isEditing = false;

        $(document).ready(function () {
            // Auto-pull toggle
            $('#autoPull').change(function () {
                $('#pullIntervalContainer').toggle(this.checked);
            });

            // Tab functionality
            $('.tab-button').click(function () {
                const tab = $(this).data('tab');
                $('.tab-button').removeClass('tab-active').addClass('tab-inactive');
                $(this).addClass('tab-active').removeClass('tab-inactive');

                $('.tab-content').addClass('hidden');
                $(`#${tab}LogsContent`).removeClass('hidden');

                if (currentLogsProjectId) {
                    loadLogs(currentLogsProjectId, tab);
                }
            });

            // Close logs modal
            $('#closeLogsModal').click(function () {
                $('#logsModal').addClass('hidden');
                currentLogsProjectId = null;
            });

            // Close modal on overlay click
            $('#logsModal').click(function (e) {
                if (e.target === this) {
                    $(this).addClass('hidden');
                    currentLogsProjectId = null;
                }
            });

            // Logout
            $('#logoutBtn').click(function () {
                $.post('/api/logout', function () {
                    window.location.reload();
                });
            });

            // Refresh projects
            $('#refreshBtn').click(function () {
                loadProjects();
                $(this).addClass('animate-spin');
                setTimeout(() => $(this).removeClass('animate-spin'), 1000);
            });

            // Cancel edit
            $('#cancelEditBtn').click(function () {
                resetForm();
            });

            // Add/edit project form
            $('#projectForm').on('submit', function (e) {
                e.preventDefault();

                const projectData = {
                    name: $('#projectName').val(),
                    repo_url: $('#repoUrl').val(),
                    build_cmd: $('#buildCmd').val(),
                    run_cmd: $('#runCmd').val(),
                    auto_pull: $('#autoPull').is(':checked'),
                    pull_interval: $('#autoPull').is(':checked') ? parseInt($('#pullInterval').val()) : 0,
                    auto_restart: $('#autoRestart').is(':checked'),
                    branch: $('#branch').val() || 'main'
                };

                const projectId = $('#projectId').val();
                const url = projectId ? `/api/projects/${projectId}` : '/api/projects';
                const method = projectId ? 'PUT' : 'POST';

                if (projectId) {
                    projectData.id = projectId;
                }

                const button = $('#submitBtn');
                const originalText = button.text();

                button.html('<div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div> Saving...');
                button.prop('disabled', true);

                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(projectData),
                    success: function (project) {
                        resetForm();
                        loadProjects();
                        button.text(originalText).prop('disabled', false);
                    },
                    error: function (xhr) {
                        alert('Error saving project: ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Unknown error'));
                        button.text(originalText).prop('disabled', false);
                    }
                });
            });

            // Connect to SSE
            connectSSE();
        });

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/events');

            eventSource.onmessage = function (event) {
                const projects = JSON.parse(event.data);
                currentProjects = projects;
                updateProjectsDisplay(projects);
                updateStats(projects);
            };

            eventSource.onerror = function () {
                console.error('SSE error, reconnecting...');
                setTimeout(connectSSE, 5000);
            };
        }

        function loadProjects() {
            $.get('/api/projects', function (projects) {
                currentProjects = projects;
                updateProjectsDisplay(projects);
                updateStats(projects);
            }).fail(function () {
                $('#projectsContainer').html('<div class="text-center py-8 text-red-400">Failed to load projects</div>');
            });
        }

        function updateStats(projects) {
            const total = projects.length;
            const running = projects.filter(p => p.status === 'Running').length;
            const stopped = projects.filter(p => p.status === 'Stopped').length;
            const building = projects.filter(p => p.status.includes('Building') || p.status.includes('Building')).length;

            $('#totalProjects').text(total);
            $('#runningProjects').text(running);
            $('#stoppedProjects').text(stopped);
            $('#buildingProjects').text(building);
            $('#projectCount').text(total);
        }

        function updateProjectsDisplay(projects) {
            if (projects.length === 0) {
                $('#projectsContainer').html(`
                    <div class="text-center py-8 text-gray-400">
                        <svg class="w-12 h-12 shadow-inner shadow-black mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        <p>No projects yet. Add your first project to get started!</p>
                    </div>
                `);
                return;
            }

            const projectsHtml = projects.map(project => `
                <div class="glass-card rounded-xl p-6" data-project-id="${project.id}">
                    <div class="flex flex-col lg:flex-row lg:items-center justify-between space-y-4 lg:space-y-0">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <h3 class="text-lg font-semibold text-white">${escapeHtml(project.name)}</h3>
                                <span class="status-badge px-3 py-1 rounded-full text-xs font-medium text-white ${getStatusClass(project.status)}">
                                    ${project.status}
                                </span>
                                ${project.pid ? `<span class="bg-gray-800 text-gray-300 px-2 py-1 rounded text-xs">PID: ${project.pid}</span>` : ''}
                            </div>
                            <div class="text-sm text-gray-400 space-y-1">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                    </svg>
                                    <span class="truncate">${escapeHtml(project.repo_url)}</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                                    </svg>
                                    <span>Branch: ${escapeHtml(project.branch || 'main')}</span>
                                </div>
                                ${project.last_build ? `<div>Last build: ${project.last_build}</div>` : ''}
                                ${project.last_run ? `<div>Last run: ${project.last_run}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2">
                            <button onclick="showLogs('${project.id}')" class="btn-secondary px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <span>Logs</span>
                            </button>
                            <button onclick="editProject('${project.id}')" class="btn-secondary px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                                <span>Edit</span>
                            </button>
                            <button onclick="runAction('${project.id}', 'build')" class="btn-secondary px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                <span>Build</span>
                            </button>
                            ${project.status === 'Running' ?
                    `<button onclick="runAction('${project.id}', 'stop')" class="btn-secondary px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
                                    </svg>
                                    <span>Stop</span>
                                </button>` :
                    `<button onclick="runAction('${project.id}', 'run')" class="btn-secondary px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                    </svg>
                                    <span>Run</span>
                                </button>`
                }
                            <button onclick="runAction('${project.id}', 'pull')" class="btn-secondary px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                <span>Pull</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-800 flex flex-wrap items-center justify-between gap-2 text-sm text-gray-400">
                        <div class="flex items-center space-x-4">
                            ${project.auto_pull ? `<span class="flex items-center space-x-1"><div class="w-2 h-2 bg-green-400 rounded-full"></div><span>Auto Pull</span></span>` : ''}
                            ${project.auto_restart ? `<span class="flex items-center space-x-1"><div class="w-2 h-2 bg-blue-400 rounded-full"></div><span>Auto Restart</span></span>` : ''}
                        </div>
                        <button onclick="deleteProject('${project.id}')" class="text-red-400 hover:text-red-300 transition-colors duration-200">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');

            $('#projectsContainer').html(projectsHtml);
        }

        function getStatusClass(status) {
            const statusMap = {
                'Running': 'status-running',
                'Stopped': 'status-stopped',
                'Building': 'status-building',
                'Built': 'status-built',
                'Error': 'status-error',
                'Cloning': 'status-building',
                'Cloned': 'status-built',
                'Pulling': 'status-building',
                'Pulled': 'status-built',
                'Build Failed': 'status-error'
            };
            return statusMap[status] || 'bg-gray-600';
        }

        function runAction(projectId, action) {
            const endpoints = {
                'build': '/api/build/',
                'run': '/api/run/',
                'stop': '/api/stop/',
                'pull': '/api/pull/'
            };

            $.post(endpoints[action] + projectId)
                .fail(function () {
                    alert(`Failed to ${action} project`);
                });
        }

        function editProject(projectId) {
            const project = currentProjects.find(p => p.id === projectId);
            if (!project) return;

            // Fill form with project data
            $('#projectId').val(project.id);
            $('#projectName').val(project.name);
            $('#repoUrl').val(project.repo_url);
            $('#branch').val(project.branch || 'main');
            $('#buildCmd').val(project.build_cmd);
            $('#runCmd').val(project.run_cmd);
            $('#autoPull').prop('checked', project.auto_pull);
            $('#autoRestart').prop('checked', project.auto_restart);
            $('#pullInterval').val(project.pull_interval || 5);

            // Show/hide pull interval container
            $('#pullIntervalContainer').toggle(project.auto_pull);

            // Update UI for edit mode
            $('#formTitle').text('Edit Project');
            $('#submitBtn').text('Update Project');
            $('#cancelEditBtn').removeClass('hidden');

            isEditing = true;

            // Scroll to form
            $('html, body').animate({
                scrollTop: $('#projectForm').offset().top - 100
            }, 500);
        }

        function resetForm() {
            $('#projectForm')[0].reset();
            $('#projectId').val('');
            $('#pullIntervalContainer').addClass('hidden');
            $('#formTitle').text('Add New Project');
            $('#submitBtn').text('Add Project');
            $('#cancelEditBtn').addClass('hidden');
            isEditing = false;
        }

        function showLogs(projectId) {
            currentLogsProjectId = projectId;
            const project = currentProjects.find(p => p.id === projectId);
            $('#logsModalTitle').text(`Logs - ${project.name}`);
            $('#logsModal').removeClass('hidden');

            // Activate build logs tab by default
            $('.tab-button').removeClass('tab-active').addClass('tab-inactive');
            $('.tab-button[data-tab="build"]').addClass('tab-active').removeClass('tab-inactive');

            $('.tab-content').addClass('hidden');
            $('#buildLogsContent').removeClass('hidden');

            loadLogs(projectId, 'build');
        }

        function loadLogs(projectId, type) {
            $.get(`/api/logs/${projectId}?type=${type}&lines=100`, function (logs) {
                const contentElement = $(`#${type}LogsContent`);
                contentElement.text(logs.join('\n'));

                // Scroll to bottom
                const container = contentElement.parent();
                container.scrollTop(container[0].scrollHeight);
            });
        }

        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project? This action cannot be undone.')) {
                $.ajax({
                    url: `/api/projects/${projectId}`,
                    method: 'DELETE',
                    success: function () {
                        loadProjects();
                        // If we're editing the deleted project, reset the form
                        if ($('#projectId').val() === projectId) {
                            resetForm();
                        }
                    },
                    error: function () {
                        alert('Failed to delete project');
                    }
                });
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Handle escape key to close modal
        $(document).keydown(function (e) {
            if (e.key === 'Escape') {
                $('#logsModal').addClass('hidden');
                currentLogsProjectId = null;
            }
        });
    </script>
</body>

</html>
